<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-11 d-flex align-items-center justify-content-center">
              <h4><b>Manage Users</b></h4>
            </div>
            <div class="col-sm-1">
              <button class="btn btn-success" (click)="AddUser()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content" style="margin-top: 10px;">
          <thead>
            <tr class="center-align">
              <th>Id</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" class="center-align">
              <td>{{ user.id }}</td>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ getRoleName(user.roleId) }}</td>
              <td>
                <a href="#" [routerLink]="['/UpdateUser/', user.id]" class="btn btn-warning mx-1"><i class="fa fa-edit edit"></i></a>
                <button type="button" (click)="deleteUserConfirmation(user)" class="btn btn-danger"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="users.length == 0" colspan="6">No Employee Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
